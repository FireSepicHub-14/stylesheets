<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SepicPage - CSS Sample Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://firesepichub-14.github.io/stylesheets/css/code.css">
</head>

<body>

    <style>
        body{
            width:100%; /*ページ全体の幅は100%と指定する*/	
            text-align:center; /*ページ全体を中央揃えにする*/
            }
        #wrap{ 
            width: 960px;	   /*全体の幅を指定する*/  
            margin: 0 auto;    /*マージンの指定をする、ブラウザ対策*/
            text-align:left;   /*全体を左揃えにする。*/
            }
    </style>

    <h1>code.css  サンプルページ</h1>
    <br><br><br><br><br>
    <p>
        このcssとcodeタグを使うだけで、<code>このように</code>表示されます!
    </p>
    <br>
</body>
</head>
