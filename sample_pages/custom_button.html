    <!-- ↓クリップボード操作のために使用するjsを読み込む　( https://clipboardjs.com/ ) -->
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.13/clipboard.min.js"></script>

    <script>
    var clipboard = new Clipboard('.shadow-dot-sc');    //clipboard.min.jsが動作する要素をクラス名で指定
    //クリックしたときの挙動
    $(function(){
        $('.shadow-dot-sc').click(function(){
            $(this).addClass('copied');    //ボタンの色などを変更するためにクラスを追加
            $(this).text('PUSHED!');    //テキストの書き換え
        });
    });
    $(function(){
        $('.shading-stripes-sc').click(function(){
            $(this).addClass('copied');    //ボタンの色などを変更するためにクラスを追加
            $(this).text('PUSHED!');    //テキストの書き換え

    });
    $(function(){
        $('.btn-flat-sc').click(function(){

            $(this).text('PUSHED!');    //テキストの書き換え
        });
    });
    </script>
